<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diceware</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    noscript
    <section>
      <h1>Generate diceware password</h1>
      <div class="pass">
        <code id="generated-pass" class="pass__display" title="click to copy">
          <div id="mask" class="mask">Copied!</div>
        </code>
        <small class="help-text">Click to copy to clipboard</small>
        <form name="generatePasswordForm" class="form">

          <fieldset class="form__group">
            <label class="form__label" for="noOfWords">Number of words</label>
            <input id="wordCount" name="word-count" type="range" min="4" max="15" value="6" step="1"/>
            <output id="wordCountOutput" for="foo" class="output__bubble">6</output>
          </fieldset>

          <fieldset class="form__group">
            <label class="form__label" for="extraSecurity"><input type="checkbox"  id="extraSecurity" /> Extra Security</label>
          </fieldset>

          <fieldset class="form__group">
            <legend class="form__legend">Separator</legend>
            <label class="form__label" for="separator_space"><input type="radio" id="separator_space" name="separator" value=" " checked="checked" /> Space</label>
            <label class="form__label" for="separator_bang"><input type="radio" id="separator_bang" name="separator" value="!"/> Bang</label>
            <label class="form__label" for="separator_pipe"><input type="radio" id="separator_pipe" name="separator" value="|"/> Pipe</label>
            <label class="form__label" for="separator_period"><input type="radio" id="separator_period" name="separator" value="."/> Period</label>
            <label class="form__label" for="separator_comma"><input type="radio" id="separator_comma" name="separator" value=","/> Comma</label>
          </fieldset>

          <fieldset class="form__group">
            <legend class="form__legend">Dictionary</legend>
            <label class="form__label" for="dictionary_space"><input type="radio" id="dictionary_space" name="dictionary" value="defaultWordList" checked="checked" /> Default (English, Americanized)</label>
            <label class="form__label" for="dictionary_bang"><input type="radio" id="dictionary_bang" name="dictionary" value="alternative"/> English Alternative (Neutral)</label>
            <label class="form__label" for="dictionary_catalan"><input type="radio" id="dictionary_catalan" name="dictionary" value="catalan"/> Catalan</label>
            <label class="form__label" for="dictionary_japanese"><input type="radio" id="dictionary_japanese" name="dictionary" value="japanese"/> Japanese</label>
            <label class="form__label" for="dictionary_swedish"><input type="radio" id="dictionary_swedish" name="dictionary" value="swedish"/> Swedish</label>
            <label class="form__label" for="dictionary_esperanto"><input type="radio" id="dictionary_esperanto" name="dictionary" value="esperanto"/> Esperanto</label>
            <label class="form__label" for="dictionary_french"><input type="radio" id="dictionary_french" name="dictionary" value="french"/> French</label>
            <label class="form__label" for="dictionary_german"><input type="radio" id="dictionary_german" name="dictionary" value="german"/> German</label>
            <label class="form__label" for="dictionary_polish"><input type="radio" id="dictionary_polish" name="dictionary" value="polish"/> Polish</label>
            <label class="form__label" for="dictionary_dutch"><input type="radio" id="dictionary_dutch" name="dictionary" value="dutch"/> Dutch</label>
            <label class="form__label" for="dictionary_maori"><input type="radio" id="dictionary_maori" name="dictionary" value="maori"/> Maori</label>
            <label class="form__label" for="dictionary_russian"><input type="radio" id="dictionary_russian" name="dictionary" value="russian"/> Russian</label>
          </fieldset>

          <button id="generate" class="pure-button button-primary form__button" disabled>Genetrate</button>
        </form>
      </div>
    </section>
    <footer>
      <p><a href="https://github.com/harshai/diceware">Source code</a></p>
      <p> Implemented using the concept by <a href="http://world.std.com/~reinhold/diceware.html">Arnold G. Reinhold</a></p>
    </footer>
  </main>

  <script defer src="js/lodash.min.js"></script>
  <script defer src="js/diceware.js"></script>
  <script defer src="js/dictionaries/default.js"></script>
  <script defer src="js/app.js"></script>

  <script defer async src="js/dictionaries/alternative.js"></script>
  <script defer async src="js/dictionaries/catalan.js"></script>
  <script defer async src="js/dictionaries/japanese.js"></script>
  <script defer async src="js/dictionaries/swedish.js"></script>
  <script defer async src="js/dictionaries/polish.js"></script>
  <script defer async src="js/dictionaries/french.js"></script>
  <script defer async src="js/dictionaries/german.js"></script>
  <script defer async src="js/dictionaries/esperanto.js"></script>
  <script defer async src="js/dictionaries/dutch.js"></script>
  <script defer async src="js/dictionaries/maori.js"></script>
  <script defer async src="js/dictionaries/russian.js"></script>
</body>
</html>
